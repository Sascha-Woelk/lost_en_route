<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Getting lost</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
<link
rel="stylesheet"
href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css"
type="text/css"
/>
<style>
    body {
        background-color: white;
        display: flex;
        flex-direction: column;
        margin: 0 auto;
        height: 100vh;
        }
    h2 {
        text-align: center;
    }
    #map {
        position: relative;
        top: 0;
        bottom: 0;
        width: 100%;
    }

    .coordinates {
    background: rgba(0, 0, 0, 0.5);
    color: #fff;
    position: absolute;
    bottom: 5px;
    left: 10px;
    padding: 5px 10px;
    margin: 0;
    font-size: 11px;
    line-height: 18px;
    border-radius: 3px;
    display: none;
    }

    /* CSS */
    .button-68 {
      appearance: none;
      backface-visibility: hidden;
      background-color: #27ae60;
      border-radius: 8px;
      border-style: none;
      box-shadow: rgba(39, 174, 96, .15) 0 4px 9px;
      box-sizing: border-box;
      color: #fff;
      cursor: pointer;
      display: inline-block;
      font-family: Inter,-apple-system,system-ui,"Segoe UI",Helvetica,Arial,sans-serif;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: normal;
      line-height: 1.5;
      outline: none;
      overflow: hidden;
      padding: 13px 20px;
      position: relative;
      text-align: center;
      text-decoration: none;
      transform: translate3d(0, 0, 0);
      transition: all .3s;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      vertical-align: top;
      white-space: nowrap;
    }
    
    .button-68:hover {
      background-color: #1e8449;
      opacity: 1;
      transform: translateY(0);
      transition-duration: .35s;
    }
    
    .button-68:active {
      transform: translateY(2px);
      transition-duration: .35s;
    }
    
    .button-68:hover {
      box-shadow: rgba(39, 174, 96, .2) 0 6px 12px;
    }
    
    #navbar {
        position: top;
    }
    
</style>
</head>

<body>

<div id="navbar">
    <h2>Use the search bar or drag the point to the location where you got lost.</h2>
    <h2>Then click the button below to copy the coordiantes to the clipboard.</h2>
</div>

<div id="map" style='width: 100vw; height: 100vh; margin: 50 auto;'></div>
<pre id="coordinates" class="coordinates"></pre>

<div id="navbar">
    <button id='copy' class="button-68" role="button" onclick="copyToClipboard()">Click here to copy coordinates to clipboard</button>
</div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZWxzYXNoIiwiYSI6ImNsM2syaHUxYjBmZDczY283cnU5d29uODIifQ.AZFaxwOY8eMiciqqIgAkjw';
    const coordinates = document.getElementById('coordinates');
    const text = document.getElementById('text');
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-0.102, 51.509], // Starting position [lng, lat]
        zoom: 9 // Starting zoom level    
    });

    const geocoder = new MapboxGeocoder({
        // Initialize the geocoder
        accessToken: mapboxgl.accessToken, // Set the access token
        mapboxgl: mapboxgl, // Set the mapbox-gl instance
        marker: false, // Do not use the default marker style
        placeholder: 'Search for places in London', // Placeholder text for the search bar
        bbox: [-0.55, 51.25, 0.3, 51.72], // Boundary for London M25
        proximity: {
          longitude: -0.102,
          latitude: 51.509
        } // Coordinates of central London
      });

    // Add the geocoder to the map
    map.addControl(geocoder);
    
    const canvas = map.getCanvasContainer();
    
    let geojson = {
        'type': 'FeatureCollection',
        'features': [
            {
            'type': 'Feature',
                'geometry': {
                'type': 'Point',
                'coordinates': [-0.102, 51.509]
                }
            }
        ]
    };

    function copyToClipboard(text) {
        if (window.clipboardData && window.clipboardData.setData) {
            // IE specific code path to prevent textarea being shown while dialog is visible.
            return clipboardData.setData("Text", text); 
    
        } else if (document.queryCommandSupported && document.queryCommandSupported("copy")) {
            var textarea = document.createElement("textarea");
            textarea.textContent = text;
            textarea.style.position = "fixed";  // Prevent scrolling to bottom of page in MS Edge.
            document.body.appendChild(textarea);
            textarea.select();
            try {
                return document.execCommand("copy");  // Security exception may be thrown by some browsers.
            } catch (ex) {
                console.warn("Copy to clipboard failed.", ex);
                return false;
            } finally {
                document.body.removeChild(textarea);
            }
        }
    }
    
    document.querySelector("#copy").onclick = function() {
        let copyText1 = geojson.features[0].geometry.coordinates;
        let copyText = copyText1.toString();
        let result = copyToClipboard(copyText);
        /* Alert the copied text */
        alert("Copied the coordinates: " + copyText);
    };


    function onMove(e) {
        const coords = e.lngLat;
        
        // Set a UI indicator for dragging.
        canvas.style.cursor = 'grabbing';
        
        // Update the Point feature in `geojson` coordinates
        // and call setData to the source layer `point` on it.
        geojson.features[0].geometry.coordinates = [coords.lng, coords.lat];
        map.getSource('point').setData(geojson);
    };
    
    function onUp(e) {
        const coords = e.lngLat;
        
        // Print the coordinates of where the point had
        // finished being dragged to on the map.
        coordinates.style.display = 'block';
        coordinates.innerHTML = `Longitude: ${coords.lng}<br />Latitude: ${coords.lat}`;
        canvas.style.cursor = '';
        
        // Unbind mouse/touch events
        map.off('mousemove', onMove);
        map.off('touchmove', onMove);
    };
    
    map.on('load', () => {
            
        // Add a single point to the map.
        map.addSource('point', {
            'type': 'geojson',
            'data': geojson
        });
        
        map.addLayer({
            'id': 'point',
            'type': 'circle',
            'source': 'point',
            'paint': {
            'circle-radius': 10,
            'circle-color': '#F84C4C' // red color
            }
        });
        
        // When the cursor enters a feature in
        // the point layer, prepare for dragging.
        map.on('mouseenter', 'point', () => {
            map.setPaintProperty('point', 'circle-color', '#3bb2d0');
            canvas.style.cursor = 'move';
        });
        
        map.on('mouseleave', 'point', () => {
            map.setPaintProperty('point', 'circle-color', '#3887be');
            canvas.style.cursor = '';
        });
        
        map.on('mousedown', 'point', (e) => {
            // Prevent the default map drag behavior.
            e.preventDefault();
            
            canvas.style.cursor = 'grab';
            
            map.on('mousemove', onMove);
            map.once('mouseup', onUp);
        });
        
        map.on('touchstart', 'point', (e) => {
            if (e.points.length !== 1) return;
            
            // Prevent the default map drag behavior.
            e.preventDefault();
            
            map.on('touchmove', onMove);
            map.once('touchend', onUp);
        });


        // Listen for the `result` event from the Geocoder // `result` event is triggered when a user makes a selection
        //  Add a marker at the result's coordinates
        geocoder.on('result', (event) => {
            map.getSource('point').setData(event.result.geometry);
            map.setPaintProperty('point', 'circle-color', '#3887be');
            console.log(event);
            coordinates.style.display = 'block';
            coordinates.innerHTML = `Longitude: ${event.result.geometry.coordinates[0]}<br />Latitude: ${event.result.geometry.coordinates[1]}`;
        });
    });

</script>
 
</body>
</html>
